<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300i|Roboto:400,400i,700,700i&display=swap" rel="stylesheet">
        <link href="global.css" rel="stylesheet">
        <title>Register</title>
    </head>
    <body>
        <div class="main-content">
            <section class="siteheader-comp">
                <header>
                    <a href="index.html" class="site-logo">DigitalLync</a>
                    <nav>
                        <ul>
                            <li>
                                <a href="index.html"><i class="material-icons">home</i>Home</a>
                            </li>
                            <li>
                                <a href="login.html"><i class="material-icons">account_circle</i>Login/Register</a>
                            </li>
                            <li>
                                <a href="cart.html"><i class="material-icons">shopping_cart</i>View Cart</a>
                            </li>
                            <li>
                                <a href="contact.html"><i class="material-icons">phone</i>Contact Us</a>
                            </li>
                        </ul>
                    </nav>
                </header>
            </section>
            <section class="siteform-comp">
                <div class="siteform-content">
                    <div class="form-group">
                        Already have an account? <a href="login.html">Login now</a>.
                    </div>
                    <h1>Register</h1>
                    <form>
                        <div class="form-group">
                            <label for="user_fname">Enter first name</label>
                            <input id="user_fname" type="text" placeholder="First name">
                        </div>
                        <div class="form-group">
                            <label for="user_lname">Enter last name</label>
                            <input id="user_lname" type="text" placeholder="Last name">
                        </div>
                        <div class="form-group">
                            <label for="user_email">Enter email</label>
                            <input id="user_email" type="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="user_password">Enter password</label>
                            <input id="user_password" type="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="user_confirm_password">Confirm password</label>
                            <input id="user_confirm_password" type="password" placeholder="Confirm Password">
                        </div>
                        <div class="form-group">
                            <label for="user_dob">Date of birth</label>
                            <input id="user_dob" type="date" placeholder="Date of Birth">
                        </div>
                        <div class="form-group">
                            <label for="user_new_offers"><input type="checkbox" id="user_new_offers"> Get new offers to your email id</label>
                            <br>
                            <label for="user_terms"><input type="checkbox" id="user_terms"> I agree to terms and conditions.</label>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="primary">Register</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
        <section class="sitefooter-comp">
            <footer>
                &copy; DigitalLync
            </footer>
        </section>
    </body>
</html>
